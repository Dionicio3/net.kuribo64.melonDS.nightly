app-id: net.kuribo64.melonDS
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: melonDS
cleanup:
  - "/include"
  - "/lib/pkgconfig"
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=wayland"
  - "--socket=pulseaudio"
  - "--share=network"
  - "--device=all"
  - "--filesystem=home"
modules:
  - name: libslirp
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/slirp/libslirp.git
        tag: v4.3.1
  - name: melonds
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/Arisotura/melonDS.git
        tag: "0.9"
        commit: 94d12c68b3cc8240d52c4123cf804641fa66b40a
